<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

</head>
<body>

<h2>(3)GPA Trends</h2>

<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
  <canvas id="SemesterWiseGPA" width="300" height="200"></canvas>
</div>

<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
  <canvas id="YearWiseGPA" width="300" height="200"></canvas>
</div>



<script>
  let SemesterNo= ['Spring',  'Summer',  'Autumn',];
  let GPA = [3.3,3.0,3.7];
  barChart("SemesterWiseGPA","Semester Wise GPA", SemesterNo ,GPA,"","#962323")

</script>
<script>
  let PchartName= ["2015", "2016", "2017", "2018", "2019", "2020","2021"];
  let PchartLabel = [2.9,2.95,3.1, 3.12,3.18, 3.20, 3.31];
  barChart("YearWiseGPA","Year Wise Student GPA", PchartName ,PchartLabel,"","#094480")
</script>



<h2>(4)Instructor Wise Student Performance</h2>

  }];

  stackedChart("FacultyProgressView", plo2, datasetlist, false );
</script>



</body>
</html>
