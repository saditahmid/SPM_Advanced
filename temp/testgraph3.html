<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
  <canvas id="SchoolWiseCGPA" width="300" height="200"></canvas>
</div>
<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
  <canvas id="DepartmentWiseCGPA" width="300" height="200"></canvas>
</div>
<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
  <canvas id="ProgramWiseCGPA" width="300" height="200"></canvas>
</div>
<script>
  let SchartName= ["SETS", "SB", "SLASS", "SPH","PHA"];
  let SchartLabel = [3.23,3.7,3.6,3.5, 3.45];
  barChart("SchoolWiseCGPA","School Wise Student CGPA", SchartName ,SchartLabel)

</script>

<script>
  let DchartName= ["EEE", "CSE", "PHY",];
  let DchartLabel = [3.4,3.5,3.7];
  barChart("DepartmentWiseCGPA","Department Wise Student CGPA", DchartName ,DchartLabel)

</script>

<script>
  let PchartName= ["CSC", "CSE", "CEN",];
  let PchartLabel = [3.4,3.35,3.2];
  barChart("ProgramWiseCGPA","ProgramWise Student CGPA", PchartName ,PchartLabel)

</script>

<h2>Department Progress: Expected Vs Actual</h2>
<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
  <canvas id="DepartmentProgressView" width="300" height="200"></canvas>
</div>


<script>

  let semester = [ 'Spring',  'Summer',  'Autumn', ];
  let semesterActual = [3, 6, 6];
  let semesterAttempted = [4, 7, 8];
  chartObjects = [{
    label: 'Actual',
    backgroundColor: '#E9F0FE',
    borderColor: '#094480',
    data: semesterActual
  }, {
    label: 'Expected',
    backgroundColor: '#FEE9F3',
    borderColor: '#962323',
    data: semesterAttempted
  }];
  lineChartObject("DepartmentProgressView", semester, chartObjects);

</script>


</body>
</html>
