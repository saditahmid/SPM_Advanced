<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="../views/views.js"></script>
  <title>My Chart.js Chart</title>
</head>
<body>


<h2>School Progress: Expected Vs Actual</h2>
<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
  <canvas id="SchoolProgressView" width="300" height="200"></canvas>
</div>


<script>

  let semester = [ 'Spring',  'Summer',  'Autumn', ];
  let semesterActual = [2, 4, 6];
  let semesterAttempted = [4, 7, 8];
  chartObjects = [{
    label: 'Actual',
    backgroundColor: '#E9F0FE',
    borderColor: '#094480',
    data: semesterActual
  }, {
    label: 'Expected',
    backgroundColor: '#FEE9F3',
    borderColor: '#962323',
    data: semesterAttempted
  }];
  lineChartObject("SchoolProgressView", semester, chartObjects);

</script>



</body>
</html>
