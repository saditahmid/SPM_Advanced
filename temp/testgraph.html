<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../controllers/views.js"></script>
    <title>My Chart.js Chart</title>
</head>
<body>

<h2>(1)Enrollment Trends</h2>

<!--<div id="PloColumn" style="width: 100%; height: 800px;display: inline-block;"></div>-->
<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
    <canvas id="ProgramWise" width="300" height="200"></canvas>
</div>
<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
    <canvas id="SchoolWise" width="300" height="200"></canvas>
</div>
<div style="width: 500px; height: 500px;display: inline-block;" class="chart">
    <canvas id="DepartmentWise" width="300" height="200"></canvas>
</div>


<h2>Student Progress </h2>

<script>
    let PchartName= ["CSC", "CSE", "CEN"];
    let PchartLabel = [500,1000,200];
    barChart("ProgramWise","Program Wise Student Enrollment", PchartName ,PchartLabel)
</script>

<script>
    let SchartName= ["SETS", "SB", "SLASS", "SPH","PHA"];
    let SchartLabel = [1500,2000,1200,800, 600];
    barChart("SchoolWise","School Wise Student Enrollment", SchartName ,SchartLabel)

</script>
<script>
    let DchartName= ["EEE", "CSE", "SPS"];
    let DchartLabel = [1000,2000,600];
    barChart("DepartmentWise","DepartmentWise Student Enrollment", DchartName ,DchartLabel)

</script>
<div style="width: 1000px; height: 1000px;display: inline-block;" class="chart">
    <canvas id="StudentProgressView" width="300" height="200"></canvas>
</div>
    <script>

        let semester = [ 'Spring',  'Summer',  'Autumn', ];
        let semesterActual = [3, 6, 6];
        let semesterAttempted = [4, 7, 8];
        chartObjects = [{
            label: 'Actual',
            backgroundColor: '#E9F0FE',
            borderColor: '#094480',
            data: semesterActual
        }, {
            label: 'Expected',
            backgroundColor: '#FEE9F3',
            borderColor: '#962323',
            data: semesterAttempted
        }];
        lineChartObject("StudentProgressView", semester, chartObjects);

    </script>



</body>
</html>
